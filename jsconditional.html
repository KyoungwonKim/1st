<html>
    <body>
        <h1>Boolean</h1>
        <script>
            document.write(true);
            document.write('<br>');
            document.write(false);
        </script>
        <h1>Comparison operator</h1>
        <script>
            document.write(1==1);
            document.write('<br>');
            document.write(1==2);
            document.write('<br>');
            document.write(1 > 2);
        </script>
        <h1>Conditional statements</h1>
        <script>
            document.write('1<br>');
            if(true){
                document.write('2<br>');
                document.write('3<br>');
            }
            document.write('4<br>');
            if(false){
                document.write('5<br>');
                document.write('6<br>');
            }
            document.write('7<br>');
        </script>
    </body>
</html>
