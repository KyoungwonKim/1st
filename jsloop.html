<!DOCTYPE html>
<html>
<head>
    <title> Loop </title>
</head>
<body>
    <h1>Loop</h1>
    <ol>
        <script>
        
            var i = 0; //카운팅용 변수
            while(i<10){
                document.write('<li>hi'+(i+1)+'</li>');
                i++;  // i=i+1
            }
            
        </script>
    </ol>

    <h1>Array</h1>
    <script>
        var member = ['kim','lee','park'];
        document.write(member[0]);
        document.write(member.length);
        member.push("song");
    </script>

    <h1>Loop + Array</h1>
    <ol>
        <script>
            var i = 0;
            while(i<member.length){
                document.write('<li>' +member[i] +'</li>');
                i++;
            }
            for(i=0; i<member.length; i++)
                document.write('<li>' +member[i] +'</li>');

        </script>    
    </ol>
   
</body>
</html>
